<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Cookie|Dosis" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">	
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
	<header id="header">
		<video playsinline autoplay muted loop poster="secondVideocropped" id="bgvid">>
		<source src="secondVideocropped.mp4" type="video/mp4">
		</video>
		<h1>Create your team!</h1>
		<h2>Input players names</h2>
		
			<div class="input">
				<input type="text" name="Name" id="intext" />
				<button id="button">Submit</button>
			</div>
	</header>
		
		<div class="instructions">
			<p>Add four names to the team list via the box above, and then hit the randomise button for them to be split into two teams!</p>
		</div>
		<div class="bat">
			<div class="handle"></div>
		</div>			
			<ul id="list">
			
				
			</ul>
			
		
	<div class="rbuttons">	
		<button id="randomButton">Randomise</button>
		<button id="resetButton">Reset</button>
	</div>
	

	
	<div class="teamone">
		
		<p id="teamoneA"></p>
		<p id="teamoneB" class="b"></p>
				
			
	</div>
			
	<div class="teamtwo">	
		
		<p id="teamtwoA"></p>
		<p id="teamtwoB"></p> 

	</div>
	
		<div id="diagram">
			<div class="l1"></div>
			<div class="l2"></div>
			<div class="l3"></div>
			<div class="l4"></div>
			<div class="l5"></div>
			<div class="l6"></div>
			<div class="l7"></div>
			<div class="l8"></div>
			<div class="b1"></div>
			<div class="b2"></div>
			<div class="l9"></div>
			<div class="l10"></div>
			<div class="l11"></div>
			<div class="l12"></div>
			<div class="b3"><p>Winner!</p></div>
			

		</div>	
	

	<footer>
		<p>Created by Vicki Edwards 2018</p>
	</footer>	

				
	
<script src="names.js"></script>
<script src="reset.js"></script>

</body>
</html>
